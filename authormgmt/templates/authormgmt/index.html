<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if authors %}
    <p>Authors available:</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
        </tr>
        {% for a in authors %}
        <tr>
            <td>{{a.name}}</td>
            <td>{{a.birthday}}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
 <p>Currently there are no authors to display</p>
{% endif %}

</body>
</html>
