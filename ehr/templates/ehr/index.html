<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if patients %}
    <p>Patients:</p>
    <table>
        <tr>
            <th>Patient-ID</th>
        </tr>
        {% for p in patients %}
        <tr>
            <td>{{p.identifier}}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
 <p>No patients available</p>
{% endif %}

</body>
</html>
